{% set name = "pyspartn" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyspartn-{{ version }}.tar.gz
  sha256: 81082fd915d1124e94a5c7ae04e2be9bc0c5094aec5fdeb894de71fdc30a52a9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=66.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - cryptography >=42.0.0
test:
  imports:
    - pyspartn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/semuconsulting/pyspartn
  description: Python library for parsing SPARTN GNSS protocol messages.
  summary: SPARTN protocol parser
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://www.semuconsulting.com/pyspartn
  dev_url: https://github.com/semuconsulting/pyspartn

extra:
  recipe-maintainers:
    - semuadmin
